<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Menu</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #startAR {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 24px;
      font-size: 18px;
      background: black;
      color: white;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <!-- START BUTTON -->
  <button id="startAR">Start AR</button>

  <!-- AR SCENE -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    style="display:none"
  >
    <a-entity camera position="0 1.6 0"></a-entity>

    <a-light type="ambient" intensity="1.2"></a-light>
    <a-light type="directional" position="1 2 1"></a-light>

    <a-entity
      gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
      position="0 0 -1.5"
      scale="0.2 0.2 0.2"
      rotation="0 180 0">
    </a-entity>
  </a-scene>

  <script>
    document.getElementById("startAR").onclick = () => {
      document.querySelector("a-scene").style.display = "block";
      document.getElementById("startAR").style.display = "none";
    };
  </script>
</body>
</html>
