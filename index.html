<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Test</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- CAMERA -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- LIGHT -->
      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="1 2 1"></a-light>

      <!-- MODEL (hidden initially) -->
      <a-entity
        id="food"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
        position="0 0 -2.2"
        scale="0.15 0.15 0.15"
        rotation="0 180 0"
        visible="false">
      </a-entity>
    </a-scene>

    <!-- âœ… THIS IS THE KEY FIX -->
    <script>
      const sceneEl = document.querySelector('a-scene');
      const modelEl = document.querySelector('#food');

      sceneEl.addEventListener('arjs-video-loaded', () => {
        // Camera is now fully ready on iOS
        modelEl.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
