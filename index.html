<!DOCTYPE html>
<html>
  <head>
    <title>AR Menu</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@4.0.5/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-handler@1.2.0/dist/aframe-gesture-handler.min.js"></script>


    <style>
      body { margin: 0; overflow: hidden; }
      #start {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 25px;
        font-size: 18px;
        background: black;
        color: white;
        border-radius: 8px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <!-- START BUTTON (IMPORTANT FOR iOS) -->
    <button id="start">Start AR</button>

    <a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  gesture-detector
>
  <a-entity camera></a-entity>

  <a-light type="ambient" intensity="1.2"></a-light>
  <a-light type="directional" position="1 2 1"></a-light>

  <a-entity
    id="food"
    gltf-model="./models/scene.gltf"
    position="0 -0.5 -1.2"
    scale="0.05 0.05 0.05"
    rotation="0 180 0"
    gesture-handler>
  </a-entity>
</a-scene>



    <script>
      document.getElementById('start').onclick = function () {
        document.querySelector('a-scene').style.display = 'block';
        this.style.display = 'none';
      };
    </script>
  </body>
</html>
